# A manifest that doesn't have a registry so you can use it with --ga-registry
options:
  systems: ["x86_64-linux", "aarch64-darwin"]

install:
  hello:
  python3:
  charasay:
    version: ^2
  pip:
    path: python310Packages.pip
  # Expect failure
  bad:
    optional: true

vars:
  message: Howdy
  message2: partner

hook:
  script: |
    hello >&2;
    cowsay "$message $message2" >&2;
