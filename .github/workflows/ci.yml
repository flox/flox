name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:

  build:
    name: Build flox
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install flox
      uses: flox/install-flox-action@main
      with:
        github-access-token: ${{ secrets.NIX_GIT_TOKEN }}
        substituter: s3://flox-store
        substituter-key: ${{ secrets.FLOX_STORE_PUBLIC_NIX_SECRET_KEY }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Build flox-gh
      run: nix build '.#flox-gh' -L --print-out-paths --no-link

    - name: Build nix-editor
      run: nix build '.#nix-editor' -L --print-out-paths --no-link

    - name: Build builtfilter-rs
      run: nix build '.#builtfilter-rs' -L --print-out-paths --no-link

    - name: Build flox-bash
      run: nix build '.#flox-bash' -L --print-out-paths --no-link

    # We want this link in order to run `flox-tests'
    - name: Build flox
      run: nix build -L --print-out-paths

    - name: Build flox-tests
      run: nix build '.#flox-tests' -L --print-out-paths --no-link

    - name: Cache the store
      run: nix copy --all --to "$FLOX_SUBSTITUTER" -vv

    - name: Rust Tests
      run: nix develop -c cargo test --locked --workspace

    - name: Bats Test
      run: nix run '.#flox-tests'

  # TODO: remove this job after merging to `main'
  # It is required because `Build flox-bash' is the name used in a GitHub branch
  # protection rule.
