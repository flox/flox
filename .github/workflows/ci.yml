name: "CI"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
  pull_request:
  merge_group:

concurrency:
  group: "ci-${{ github.event.pull_request.event.number || github.sha }}"
  cancel-in-progress: true

jobs:

  pkgdb-dev:
    name: "Pkgdb Tests"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-22.04-8core"
          - "macos-latest-xl"

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install newer Nix"
        uses: "cachix/install-nix-action@v24"

      - name: "Install flox"
        uses: "flox/install-flox-action@main"
        with:
          github-access-token:    "${{ secrets.NIX_GIT_TOKEN }}"
          substituter:            "${{ vars.FLOX_PUBLIC_CACHE }}"
          substituter-key:        "${{ secrets.FLOX_STORE_PUBLIC_NIX_SECRET_KEY }}"
          aws-access-key-id:      "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key:  "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          ssh-key:                "${{ secrets.FLOXBOT_SSH_KEY }}"

      - name: "Configure Nix"
        run: |
          sudo echo 
          {
            echo "experimental-features = nix-command flakes";
          } | sudo tee -a /etc/nix/nix.conf >/dev/null

      - name: "Build"
        run: |
          pushd ./pkgdb
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make
          popd

      - name: "Test (pkgdb)"
        run: |
          pushd ./pkgdb
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make tests
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make check
          popd

      - name: "Build Docs"
        run: |
          pushd ./pkgdb
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make docs
          chmod -c -R +rX "docs/" | while read line; do
            echo "::warning title=Invalid file permissions fixed::$line"
          done
          popd

      - name: "Upload artifact"
        uses: "actions/upload-pages-artifact@v2"
        if: ${{ matrix.os == 'ubuntu-22.04-8core' }}
        with:
          path: "pkgdb/docs"

      - name: "Deploy to GitHub Pages"
        if: ${{ matrix.os == 'ubuntu-22.04-8core' }}
        id: "deployment"
        uses: "actions/deploy-pages@v2"

  env-builder-dev:
    name: "EnvBuilder Tests"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-22.04-8core"
          - "macos-latest-xl"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install newer Nix"
        uses: "cachix/install-nix-action@v24"

      - name: "Install flox"
        uses: "flox/install-flox-action@main"
        with:
          github-access-token:    "${{ secrets.NIX_GIT_TOKEN }}"
          substituter:            "${{ vars.FLOX_PUBLIC_CACHE }}"
          substituter-key:        "${{ secrets.FLOX_STORE_PUBLIC_NIX_SECRET_KEY }}"
          aws-access-key-id:      "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key:  "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          ssh-key:                "${{ secrets.FLOXBOT_SSH_KEY }}"

      - name: "Configure Nix"
        run: |
          sudo echo 
          {
            echo "experimental-features = nix-command flakes";
          } | sudo tee -a /etc/nix/nix.conf >/dev/null

      - name: "Build (pkgdb)"
        run: |
          pushd ./pkgdb
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make
          popd

      - name: "Build (env-builder)"
        run: |
          pushd ./env-builder
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make
          popd

      - name: "Test (env-builder)"
        run: |
          pushd ./env-builder
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make check
          popd

  cli-dev:
    name: "Flox Cargo Tests"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-22.04-8core"
          - "macos-latest-xl"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Install newer Nix"
        uses: "cachix/install-nix-action@v24"

      - name: "Install flox"
        uses: "flox/install-flox-action@main"
        with:
          github-access-token:    "${{ secrets.NIX_GIT_TOKEN }}"
          substituter:            "${{ vars.FLOX_PUBLIC_CACHE }}"
          substituter-key:        "${{ secrets.FLOX_STORE_PUBLIC_NIX_SECRET_KEY }}"
          aws-access-key-id:      "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key:  "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          ssh-key:                "${{ secrets.FLOXBOT_SSH_KEY }}"

      - name: "Configure Nix"
        run: |
          sudo echo 
          {
            echo "experimental-features = nix-command flakes";
          } | sudo tee -a /etc/nix/nix.conf >/dev/null

      - name: "Cache Cargo"
        uses: "actions/cache@v3"
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: "cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}"
          restore-keys: "cargo-${{ runner.os }}-"

      - name: "Build (pkgdb)"
        run: |
          pushd ./pkgdb
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make
          popd

      - name: "Build (env-builder)"
        run: |
          pushd ./env-builder
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command make
          popd

      - name: "Build (cli)"
        run: |
          pushd ./cli
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command sh -c '
                ENV_BUILDER_BIN="${PWD%/*}/env-builder/bin/env-builder"  \
                PKGDB_BIN="${PWD%/*}/pkgdb/bin/pkgdb"                    \
                cargo build;
              ';
          popd

      - name: "Test (./cli: cargo test)"
        run: |
          pushd ./cli
          export RUST_BACKTRACE=1;
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command sh -c '
                ENV_BUILDER_BIN="${PWD%/*}/env-builder/bin/env-builder"  \
                PKGDB_BIN="${PWD%/*}/pkgdb/bin/pkgdb"                    \
                cargo test --locked --workspace -F extra-tests;
              ';
          popd

      - name: "Test (./cli/tests)"
        run: |
          pushd ./cli
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command flox-cli-tests
          popd

      - name: "Test (./tests)"
        run: |
          nix develop -L \
            --accept-flake-config \
            --no-update-lock-file \
            '.#default' \
              --command flox-tests

  nix-build:
    name: "Nix build"
    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: false
      matrix:
        system:
          - "x86_64-linux"
          - "x86_64-darwin"
          - "aarch64-linux"
          - "aarch64-darwin"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Setup Tailscale"
        uses: "tailscale/github-action@v2"
        with:
          args: "--timeout 30s --login-server ${{ vars.TAILSCALE_URL }}"
          tags: "tag:ci"
          authkey: "${{ secrets.TAILSCALE_AUTH_KEY }}"

      - name: "Install newer Nix"
        uses: "cachix/install-nix-action@v24"

      - name: "Install flox"
        uses: "flox/install-flox-action@main"
        with:
          github-access-token:    "${{ secrets.NIX_GIT_TOKEN }}"
          substituter:            "${{ vars.FLOX_PUBLIC_CACHE }}"
          substituter-key:        "${{ secrets.FLOX_STORE_PUBLIC_NIX_SECRET_KEY }}"
          aws-access-key-id:      "${{ secrets.AWS_ACCESS_KEY_ID }}"
          aws-secret-access-key:  "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          ssh-key:                "${{ secrets.FLOXBOT_SSH_KEY }}"
          remote-builders:        "${{ vars.FLOX_BUILDERS }}"

      - name: "Configure Nix"
        run: |
          sudo echo 
          {
            echo "experimental-features = nix-command flakes";
          } | sudo tee -a /etc/nix/nix.conf >/dev/null

      - name: "Build"
        run: |
          nix build -L \
              --accept-flake-config \
              --no-update-lock-file \
              --print-out-paths \
                '.#flox-pkgdb' \
                '.#flox-env-builder' \
                '.#flox-cli' \
                '.#flox'

  trigger-flox-installers-workflow:
    name: "Build installers"
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: "ubuntu-22.04-8core"

    needs:
      - "nix-build"

    steps:
      - name: "Trigger flox-installers workflow"
        uses: "convictional/trigger-workflow-and-wait@v1.6.1"
        with:
          owner:              "flox"
          repo:               "nix-installers"
          github_token:       "${{ secrets.NIX_GIT_TOKEN }}"
          github_user:        "floxbot"
          workflow_file_name: "ci.yml"
          ref:                "master"
          wait_interval:      10
          client_payload:     '{"TARGET":"git+ssh://git@github.com/flox/flox?ref=main&rev=${{ github.event.pull_request.head.sha || github.sha }}"}'
          propagate_failure:  false
          trigger_workflow:   true
          wait_workflow:      true

  report-failure:
    name: "Report Failure"
    runs-on: "ubuntu-latest"

    if: ${{ failure() && github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    needs:
      - "env-builder-dev"
      - "pkgdb-dev"
      - "cli-dev"

    steps:
      - name: "Slack Notification"
        uses: "rtCamp/action-slack-notify@v2"
        env:
          SLACK_TITLE:      "Something broke CI for flox/flox on main"
          SLACK_FOOTER:     "Thank you for caring"
          SLACK_WEBHOOK:    "${{ secrets.SLACK_WEBHOOK_FOR_TEAM_ENGINEERING}}"
          SLACK_USERNAME:   "GitHub"
          SLACK_ICON_EMOJI: ":poop:"
          SLACK_COLOR:      "#ff2800"  # ferrari red -> https://encycolorpedia.com/ff2800
          SLACK_LINK_NAMES: true
