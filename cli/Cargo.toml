[workspace]
members = ["flox", "flox-rust-sdk", "catalog-api-v1", "mk_data", "flox-watchdog"]
default-members = ["flox", "flox-watchdog"]

resolver = "2"

[workspace.dependencies]
anyhow = "1"
async-stream = "0.3.5"
blake3 = "1.5.3"
bpaf = { version = "0.9.14", features = ["derive", "autocomplete"] }
catalog-api-v1 = { path = "catalog-api-v1" }
chrono = { version = "0.4.38", features = ["serde"] }
clap = { version = "4.5.18", features = ["derive"] }
clap_derive = "4.5.4"
config = "0.14.0"
crossterm = "0.27"
derive_more = "0.99.18"
dirs = "5.0.0"
enum_dispatch = "0.3.13"
flox-rust-sdk = { path = "flox-rust-sdk" }
fslock = "0.2.1"
fs_extra = "1.3.0"
futures = "0.3"
httpmock = { version = "0.7.0", default-features = false }
indent = "0.1.1"
indexmap = { version = "2.5.0", features = ["serde"] }
indoc = "2.0.1"
inquire = "0.6.0"
indicatif = "0.17"
itertools = "0.12.1"
jsonwebtoken = "9.2"
log = "0.4.22"
nix = { version = "0.28", features = ["signal", "process", "user"] }
oauth2 = "4.4"
once_cell = "1.20.1"
path-dedot = "3.1.1"
pollster = "0.3.0"
progenitor-client = "0.6"
proptest = "1.5.0"
proptest-derive = "0.5.0"
regex = "1.10"
regress = "0.9.1"
reqwest = { version = "0.11", features = ["json", "blocking", "stream"] }
semver = "1.0.23"
sentry = { version = "0.32.3", features = [
    "test",
    "anyhow",
    "tracing",
    "debug-logs",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serde_with = "3.9.0"
serde_yaml = "0.9"
shell-escape = "0.1.5"
supports-color = "3.0.1"
# provides process tools for shell detection
sysinfo = "0.30.13"
# provide system version information for metric
# TODO: review if we need this
sys-info = "0.9"
tempfile = "3.13.0"
textwrap = { version = "0.16.1", features = ["terminal_size"] }
thiserror = "1"
time = { version = "0.3", features = ["serde", "formatting"] }
tokio = { version = "1", features = ["full"] }
toml = "0.8.19"
toml_edit = { version = "0.22", features = ["serde"] }
tracing = "0.1"
tracing-log = { version = "0.2", features = [] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = { version = "2.5", features = ["serde"] }
url-escape = "0.1.1"
uuid = { version = "1.10", features = ["serde", "v4"] }
walkdir = "2"
xdg = "2.4"


# dev dependencies
pretty_assertions = "1.4"
serial_test = "3.1.1"
temp-env = "0.3.2"

# watchdog dependencies
kqueue = "1.0.8"
signal-hook = "0.3.17"

# build(.rs) dependencies
openapiv3 = "2.0"
prettyplease = "0.2"
progenitor = "0.6"
syn = "2.0"
