[workspace]
members = ["flox", "flox-rust-sdk", "flox-types", "floxd"]
default-members = ["flox"]

resolver = "2"

[workspace.dependencies]
anyhow = "1"
async-trait = "0.1.52"
blake3 = "1.5.0"
bpaf = { version = "0.9.8", features = ["derive", "autocomplete"] }
chrono = "0.4.24"
config = "0.13.1"
crossterm = "0.26"
derive_more = "0.99.17"
dirs = "5.0.0"
flox-rust-sdk = { path = "flox-rust-sdk" }
flox-types = { path = "flox-types" }
fs_extra = "1.2.0"
fslock = "0.2.1"
futures = "0.3"
git-url-parse = "0.4.4"
indexmap = { version = "1.9", features = ["serde"] }
indoc = "2.0.1"
inquire = "0.6.0"
indicatif = "0.17"
itertools = "0.10.5"
log = "0.4.17"
mockito = "1.2.0"
nix = "0.26"
nixpkgs-fmt = "1.3.0"
once_cell = "1.16.0"
openssl = "0.10.57"
pathdiff = "0.2"
pretty_assertions = "1.3"
regex = "1"
reqwest = { version = "0.11", features = ["json", "blocking"] }
rnix = "0.11"
rowan = "0.15"
runix = { git = "https://github.com/flox/runix" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
serde_variant = "0.1.1"
serde_with = "2.0.1"
serde_yaml = "0.9"
sha2 = "0.10.7"
shell-escape = "0.1.5"
supports-color = "2.0.0"
sys-info = "0.9"
tempfile = "3.4.0"
thiserror = "1"
time = { version = "0.3", features = ["serde", "formatting"] }
tokio = { version = "1", features = ["full"] }
tokio-test = "0.4.2"
toml = "0.8.8"
toml_edit = { version = "0.19", features = ["serde"] }
tracing = "0.1"
tracing-log = { version = "0.1", features = ["env_logger"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.4"
uuid = { version = "1.2", features = ["serde", "v4"] }
walkdir = "2"
xdg = "2.4"
oauth2 = "4.4"

[patch.crates-io]
