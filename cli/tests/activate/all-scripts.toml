[profile]
common = """
    export PROFILE_COMMON_VAR="common"
"""
bash = """
    export PROFILE_BASH_VAR="bash"
"""
zsh = """
    export PROFILE_ZSH_VAR="zsh"
"""

[hook]
on-activate = """
    mkdir "profile_$PROFILE_COMMON_VAR"
    mkdir "profile_$PROFILE_BASH_VAR"
    mkdir "profile_$PROFILE_ZSH_VAR"
    mkdir hook_on_activate
"""
