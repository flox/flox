version = 1

[vars]
# https://github.com/flox/flox/issues/1341
LD_AUDIT = ""

[install]
redis.pkg-path = "redis"
netcat.pkg-path = "netcat"

[hook]
on-activate = """
source "${TESTS_DIR}/services/portgrab.sh"
REDIS_PORT="$(flox_portgrab)"
export REDIS_PORT
"""

[services.redis]
command = 'redis-server --port "${REDIS_PORT}"'
