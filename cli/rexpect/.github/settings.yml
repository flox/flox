# These settings are synced to GitHub by https://probot.github.io/apps/settings/

repository:
  description: ".github/workflows/ci.yml"
  homepage: "https://docs.rs/rexpect"
  topics: "pexpect unix pty processes"
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true
  default_branch: main

  # Preference: people do clean commits
  allow_merge_commit: true
  # Backup in case we need to clean up commits
  allow_squash_merge: true
  # Not really needed
  allow_rebase_merge: false

  allow_auto_merge: true
  delete_branch_on_merge: true

  squash_merge_commit_title: "PR_TITLE"
  squash_merge_commit_message: "PR_BODY"
  merge_commit_message: "PR_BODY"

labels:
  # Type
  - name: bug
    color: '#b60205'
    description: "Not as expected"
  - name: enhancement
    color: '#1d76db'
    description: "Improve the expected"
  # Flavor
  - name: question
    color: "#cc317c"
    description: "Uncertainty is involved"
  - name: breaking-change
    color: "#e99695"
  - name: good first issue
    color: '#c2e0c6'
    description: "Help wanted!"

